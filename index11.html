<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ TV - Experiencia de entretenimiento avanzada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ffffff;
            --background-color: #000000;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(45deg, var(--background-color), #1a1a1a);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            color: var(--primary-color);
            padding: 2rem 0;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.2);
        }
        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
            to {
                text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color), 0 0 30px var(--primary-color);
            }
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        .container {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--primary-color);
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 50%,
                transparent 100%
            );
            transform: rotate(-45deg);
            transition: all 0.5s ease;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 30px var(--primary-color);
            background-color: rgba(0, 255, 255, 0.1);
        }
        .card:hover::before {
            top: -75%;
            left: -75%;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .card:hover .icon {
            transform: scale(1.2);
            color: var(--secondary-color);
        }
        h2 {
            margin: 0;
            color: #ffffff;
            font-weight: 700;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }
        .card:hover h2 {
            color: var(--secondary-color);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--primary-color);
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 3rem;
            }
            .card {
                width: 240px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HRZ TV</h1>
        <p>Tecnologia HRZ</p>
    </div>
    <div class="container">
        <div class="card" onclick="location.href='Secciones/TV-Online.html';">
            <i class="icon fas fa-tv"></i>
            <h2>TV en vivo</h2>
        </div>
        <div class="card" onclick="location.href='Secciones/Peliculas.html';">
            <i class="icon fas fa-film"></i>
            <h2>Pel√≠culas</h2>
        </div>
        <div class="card" onclick="location.href='Secciones/Series.html';">
            <i class="icon fas fa-video"></i>
            <h2>Series</h2>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Tecnologia HRZ. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
