<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ TV - Series</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/series.css">
    
    <!-- Firebase SDK v9 Compat -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="top-header">
        <div class="header-content">
            <div class="logo-container">
                <h1>HRZ TV</h1>
            </div>
            <div class="header-search">
                <button class="search-toggle" id="searchToggle">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <div class="header-search-container" id="headerSearch">
            <input type="text" id="search-input" placeholder="Buscar series...">
            <button class="search-toggle" id="searchClose">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Carrusel de anuncios -->
    <div class="announcements-carousel">
        <div class="announcements-container" id="announcementsContainer">
            <!-- Los anuncios se cargarán aquí dinámicamente -->
        </div>
        <div class="carousel-indicators" id="carouselIndicators">
            <!-- Los indicadores se generarán dinámicamente -->
        </div>
    </div>

    <div class="categorias-wrapper">
        <!-- Las categorías se insertarán aquí dinámicamente -->
    </div>

    <nav class="bottom-nav">
        <a href="Peliculas.html" class="nav-item">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
        <a href="Series.html" class="nav-item active">
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
        <a href="TV-Online.html" class="nav-item">
            <i class="fas fa-broadcast-tower"></i>
            <span>TV Online</span>
        </a>
        <a href="Cursos.html" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            <span>Cursos</span>
        </a>
        <a href="Perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script src="./Funciones/firestore-series.js"></script>
    <script src="./Funciones/series.js"></script>
</body>
</html>
