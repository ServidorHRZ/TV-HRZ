<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ TV - Reproducir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./estilos/movie.css">
</head>
<body>
    <!-- Layout para PC -->
    <div class="pc-layout">
        <div class="left-column">
            <div class="movie-info-pc">
                <img id="movie-poster-pc" class="movie-poster-pc" src="" alt="">
                <div class="movie-details-pc">
                    <h1 class="movie-title" id="movie-title-pc"></h1>
                    <div class="movie-metadata">
                        <span class="movie-year" id="movie-year-pc"></span>
                        <span id="movie-genre-pc"></span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-button mi-lista" id="likeButton-pc">
                            <i class="fas fa-plus"></i>
                            <span>Mi lista</span>
                        </button>
                    </div>
                    <div class="movie-description-section">
                        <p class="movie-description" id="movie-description-pc"></p>
                    </div>
                </div>
            </div>
            <div class="trailer-section" id="trailer-container">
                <!-- El trailer se insertará aquí -->
            </div>
        </div>
        <div class="right-column">
            <div class="player-wrapper-pc" id="player-wrapper-pc">
                <!-- El reproductor se insertará aquí -->
            </div>
            <button class="action-button reconectar" id="btnReconectar-pc">
                <i class="fas fa-sync-alt"></i>
                <span>Reintentar conexión</span>
            </button>
            <div class="recommendations">
                <h2 class="recommendations-title">Películas recomendadas</h2>
                <div class="recommendations-grid" id="recommendations-container">
                    <!-- Las recomendaciones se insertarán aquí -->
                </div>
            </div>
        </div>
    </div>

    <!-- Layout para móvil (mantener el existente) -->
    <div class="mobile-layout">
        <div class="player-container">
            <div class="player-wrapper" id="player-wrapper">
                <!-- El iframe se insertará aquí -->
            </div>
            <button class="action-button reconectar" id="btnReconectar">
                <i class="fas fa-sync-alt"></i>
                <span>Reintentar conexión</span>
            </button>
        </div>

        <div class="content-info">
            <div class="movie-header">
                <div class="movie-poster-container">
                    <img id="movie-poster" class="movie-poster" src="" alt="">
                </div>
                <div class="movie-title-section">
                    <h1 class="movie-title" id="movie-title"></h1>
                    <div class="movie-metadata">
                        <span class="movie-year" id="movie-year"></span>
                        <span id="movie-genre"></span>
                    </div>
                    <div class="action-buttons">
                        <button class="action-button mi-lista" id="likeButton">
                            <i class="fas fa-plus"></i>
                            <span>Mi lista</span>
                        </button>
                        <button class="action-button trailer" id="trailerButton">
                            <i class="fas fa-play"></i>
                            <span>Ver Trailer</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="movie-description-section">
                <p class="movie-description" id="movie-description"></p>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-content">
            <a href="Peliculas.html" class="nav-item active">
                <i class="fas fa-film"></i>
                <span>Películas</span>
            </a>
            <a href="Series.html" class="nav-item">
                <i class="fas fa-tv"></i>
                <span>Series</span>
            </a>
            <a href="TV-Online.html" class="nav-item">
                <i class="fas fa-broadcast-tower"></i>
                <span>TV Online</span>
            </a>
            <a href="Cursos.html" class="nav-item">
                <i class="fas fa-graduation-cap"></i>
                <span>Cursos</span>
            </a>
            <a href="Perfil.html" class="nav-item">
                <i class="fas fa-user"></i>
                <span>Perfil</span>
            </a>
        </div>
    </nav>

    <!-- Modal para el trailer -->
    <div class="trailer-modal" id="trailerModal">
        <div class="trailer-modal-content">
            <div class="trailer-modal-header">
                <h3 class="trailer-modal-title" id="trailerModalTitle">Trailer</h3>
                <button class="close-modal" id="closeTrailerModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="trailer-container" id="trailerContainer">
                <!-- El trailer se insertará aquí -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK desde CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    
    <!-- Scripts locales -->
    <script src="./Funciones/firestore-peliculas-simple.js"></script>
    <script src="./Funciones/movie.js"></script>
</body>
</html>
