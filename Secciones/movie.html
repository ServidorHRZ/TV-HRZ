<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ TV - Reproducir</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ffffff;
            --background-color: #141414;
            --overlay-color: rgba(20, 20, 20, 0.9);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        /* Contenedor principal para PC */
        .pc-layout {
            display: none; /* Por defecto oculto */
            max-width: 1800px;
            margin: 20px auto 80px auto; /* Ajustado el margen inferior */
            padding: 0 20px;
            gap: 30px;
            flex: 1;
        }

        /* Layout para móvil */
        .mobile-layout {
            display: flex;
            flex-direction: column;
            margin-bottom: 80px; /* Espacio para el bottom-nav */
            flex: 1;
        }

        @media (min-width: 1200px) {
            .pc-layout {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }

            .mobile-layout {
                display: none;
            }
        }

        /* Estilos para la columna izquierda en PC */
        .left-column {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .movie-info-pc {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .movie-poster-pc {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .movie-details-pc {
            flex: 1;
        }

        .trailer-section {
            margin-top: 30px;
            position: relative;
            padding-top: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .trailer-section iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Estilos para la columna derecha en PC */
        .right-column {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .player-wrapper-pc {
            position: relative;
            padding-top: 56.25%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .player-wrapper-pc iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Sección de recomendaciones */
        .recommendations {
            margin-top: 20px;
        }

        .recommendations-title {
            font-size: 1.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .recommendations-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .recommendation-item {
            position: relative;
            aspect-ratio: 2/3;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }

        .recommendation-item:hover {
            transform: scale(1.05);
        }

        .recommendation-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .recommendation-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            color: white;
            font-size: 0.85em;
            text-align: center;
            border-radius: 0 0 8px 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-container {
            position: relative;
            width: 100%;
            background: var(--background-color);
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-wrapper {
            position: relative;
            padding-top: 50%; /* Ajustado a 50% para PC */
            background: var(--overlay-color);
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(0deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 0;
        }

        @media (min-width: 1200px) {
            .player-container {
                padding: 25px 0; /* Ajustado el padding */
            }

            .player-wrapper {
                width: 85%;
                max-width: 1200px;
                padding-top: 45%; /* Ajustado para pantallas grandes */
            }
        }

        @media (max-width: 768px) {
            .player-wrapper {
                padding-top: 56.25%; /* Mantener 16:9 en móviles */
                width: 100%;
                border-radius: 0;
                max-width: none;
            }

            .player-container {
                padding: 0;
                margin-bottom: 5px;
            }

            .recommendations-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
        }

        .content-info {
            position: relative;
            padding: 20px 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
            background: var(--overlay-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .movie-header {
            display: flex;
            gap: 30px;
            margin-bottom: 15px;
            position: relative;
            padding: 20px;
            background: linear-gradient(
                to right,
                rgba(0, 0, 0, 0.9),
                rgba(0, 0, 0, 0.7)
            );
            border-radius: 15px;
        }

        .movie-poster-container {
            flex-shrink: 0;
            width: 200px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .movie-poster {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .movie-title-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .movie-title {
            font-size: 2.5em;
            margin: 0 0 15px 0;
            color: var(--primary-color);
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .movie-metadata {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .movie-year, #movie-genre {
            color: #999;
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .action-button.mi-lista {
            background: rgba(109, 109, 110, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .action-button.mi-lista:hover {
            background: rgba(109, 109, 110, 0.9);
            transform: translateY(-2px);
        }

        .action-button.mi-lista.en-lista {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--primary-color);
        }

        .action-button.mi-lista i {
            font-size: 1.1em;
            transition: transform 0.3s ease;
        }

        .action-button.mi-lista:hover i {
            transform: scale(1.2);
        }

        .movie-description-section {
            margin-top: 15px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .movie-description {
            display: -webkit-box;
            -webkit-line-clamp: 4; /* Limitar a 4 líneas */
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.5;
        }

        .expand-description {
            color: var(--primary-color);
            background: none;
            border: none;
            padding: 5px 0;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .expand-description:hover {
            text-decoration: underline;
        }

        .movie-description.expanded {
            -webkit-line-clamp: unset;
        }

        .movie-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 255, 255, 0.1);
            color: var(--secondary-color);
            font-weight: 500;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .action-button.like {
            background: rgba(0, 255, 255, 0.1);
            color: var(--secondary-color);
            padding: 12px 16px;
            font-size: 0.9em;
            margin-left: auto;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button.like i {
            font-size: 1.1em;
        }

        .action-button.like:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .action-button.liked {
            background: #ff4081;
            color: white;
            animation: likeAnimation 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .action-button.liked i {
            animation: heartBeat 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            color: white;
        }

        @keyframes likeAnimation {
            0% {
                transform: scale(1);
                background: rgba(0, 255, 255, 0.1);
            }
            50% {
                transform: scale(1.1);
                background: #ff4081;
            }
            100% {
                transform: scale(1);
                background: #ff4081;
            }
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.4);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Efecto de ripple al hacer clic */
        .action-button.like::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 64, 129, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease-out, height 0.3s ease-out;
        }

        .action-button.like:active::after {
            width: 200%;
            height: 200%;
            opacity: 0;
        }

        .action-button.share {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-button.share:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .action-button.download.downloading {
            background: #45a049;
            pointer-events: none; /* Prevenir múltiples clicks durante la descarga */
        }

        .action-button.download.downloading i {
            animation: downloadingAnimation 1s infinite;
        }

        @keyframes downloadingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(3px); }
            100% { transform: translateY(0); }
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
            gap: 5px;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i {
            font-size: 1.5em;
        }

        @media (max-width: 480px) {
            .movie-header {
                gap: 15px;
            }

            .movie-poster-container {
                width: 120px;
            }

            .movie-title {
                font-size: 1.8em;
            }
        }

        .action-button.reconectar {
            margin: 10px auto;
            display: flex;
            background: rgba(0, 255, 255, 0.15);
            border: 1px solid var(--primary-color);
        }

        .action-button.reconectar:hover {
            background: rgba(0, 255, 255, 0.3);
        }

        .action-button.reconectar i {
            transition: transform 0.3s ease;
        }

        .action-button.reconectar:active i {
            animation: girar 0.5s linear;
        }

        @keyframes girar {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        <div class="player-container">
            <div class="player-wrapper" id="player-wrapper">
                <!-- El iframe se insertará aquí -->
            </div>
            <button class="action-button reconectar" id="btnReconectar">
                <i class="fas fa-sync-alt"></i>
                <span>Reintentar conexión</span>
            </button>
        </div>

        <div class="content-info">
            <div class="movie-header">
                <div class="movie-poster-container">

                </div>

    <script>
        window.addEventListener('load', () => {
            const peliculaSeleccionada = JSON.parse(localStorage.getItem('peliculaSeleccionada'));
            
            if (peliculaSeleccionada) {
                // Función para actualizar la información en ambos layouts
                const updateLayouts = () => {
                    // Actualizar layout PC
                    document.getElementById('movie-title-pc').textContent = peliculaSeleccionada.titulo;
                    document.getElementById('movie-year-pc').textContent = peliculaSeleccionada.año;
                    document.getElementById('movie-description-pc').textContent = peliculaSeleccionada.descripcion || 'Descripción no disponible.';
                    document.getElementById('movie-poster-pc').src = peliculaSeleccionada.imagen;
                    document.getElementById('movie-poster-pc').alt = peliculaSeleccionada.titulo;

                    // Insertar el reproductor en PC
                    const playerWrapperPC = document.getElementById('player-wrapper-pc');
                    playerWrapperPC.innerHTML = `
                        <iframe 
                            src="${peliculaSeleccionada.enlace}"
                            allowfullscreen
                            allow="autoplay; fullscreen; encrypted-media"
                            webkitallowfullscreen 
                            mozallowfullscreen
                            sandbox="allow-same-origin allow-scripts"
                            scrolling="no"
                            style="border: none;">
                        </iframe>
                    `;

                    // Insertar trailer (ejemplo con YouTube, ajustar según tus necesidades)
                    const trailerContainer = document.getElementById('trailer-container');
                    if (peliculaSeleccionada.trailer) {
                        trailerContainer.innerHTML = `
                            <iframe 
                                src="${peliculaSeleccionada.trailer}"
                                allowfullscreen
                                allow="autoplay; fullscreen"
                                style="border: none;">
                            </iframe>
                        `;
                    }

                    // Cargar y mostrar recomendaciones
                    fetch('../DataBase/peliculas.json')
                        .then(response => response.json())
                        .then(data => {
                            const todasLasPeliculas = data.peliculas;
                            
                            // Filtrar películas del mismo género
                            const peliculasSimilares = todasLasPeliculas
                                .filter(p => {
                                    // Verificar si hay géneros en común
                                    return p.id !== peliculaSeleccionada.id && // Excluir la película actual
                                           p.disponible && // Solo películas disponibles
                                           Array.isArray(p.genero) && 
                                           Array.isArray(peliculaSeleccionada.genero) &&
                                           p.genero.some(g => peliculaSeleccionada.genero.includes(g));
                                })
                                .slice(0, 10); // Aumentado a 10 recomendaciones (5x2)

                            const recomendacionesContainer = document.getElementById('recommendations-container');
                            if (peliculasSimilares.length > 0) {
                                recomendacionesContainer.innerHTML = peliculasSimilares
                                    .map(pelicula => `
                                        <div class="recommendation-item" data-pelicula-id="${pelicula.id}">
                                            <img src="${pelicula.imagen}" alt="${pelicula.titulo}" loading="lazy">
                                            <div class="recommendation-title">${pelicula.titulo}</div>
                                        </div>
                                    `).join('');

                                // Agregar event listeners después de crear los elementos
                                recomendacionesContainer.querySelectorAll('.recommendation-item').forEach(item => {
                                    item.addEventListener('click', () => {
                                        const peliculaId = item.dataset.peliculaId;
                                        const peliculaSeleccionada = todasLasPeliculas.find(p => p.id === parseInt(peliculaId));
                                        if (peliculaSeleccionada) {
                                            localStorage.setItem('peliculaSeleccionada', JSON.stringify(peliculaSeleccionada));
                                            window.location.reload();
                                        }
                                    });
                                });
                            } else {
                                // Si no hay películas similares, mostrar películas aleatorias
                                const peliculasAleatorias = todasLasPeliculas
                                    .filter(p => p.id !== peliculaSeleccionada.id && p.disponible)
                                    .sort(() => Math.random() - 0.5)
                                    .slice(0, 10);

                                recomendacionesContainer.innerHTML = peliculasAleatorias
                                    .map(pelicula => `
                                        <div class="recommendation-item" data-pelicula-id="${pelicula.id}">
                                            <img src="${pelicula.imagen}" alt="${pelicula.titulo}" loading="lazy">
                                            <div class="recommendation-title">${pelicula.titulo}</div>
                                        </div>
                                    `).join('');

                                // Agregar event listeners después de crear los elementos
                                recomendacionesContainer.querySelectorAll('.recommendation-item').forEach(item => {
                                    item.addEventListener('click', () => {
                                        const peliculaId = item.dataset.peliculaId;
                                        const peliculaSeleccionada = todasLasPeliculas.find(p => p.id === parseInt(peliculaId));
                                        if (peliculaSeleccionada) {
                                            localStorage.setItem('peliculaSeleccionada', JSON.stringify(peliculaSeleccionada));
                                            window.location.reload();
                                        }
                                    });
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Error al cargar las recomendaciones:', error);
                            document.getElementById('recommendations-container').innerHTML = '<p>Error al cargar las recomendaciones</p>';
                        });

                    // Actualizar layout móvil
                    document.getElementById('movie-title').textContent = peliculaSeleccionada.titulo;
                    document.getElementById('movie-year').textContent = peliculaSeleccionada.año;
                    document.getElementById('movie-description').textContent = peliculaSeleccionada.descripcion || 'Descripción no disponible.';
                    document.getElementById('movie-poster').src = peliculaSeleccionada.imagen;
                    document.getElementById('movie-poster').alt = peliculaSeleccionada.titulo;

                    // Insertar el reproductor en móvil
                    const playerWrapperMobile = document.getElementById('player-wrapper');
                    playerWrapperMobile.innerHTML = `
                        <iframe 
                            src="${peliculaSeleccionada.enlace}"
                            allowfullscreen
                            allow="autoplay; fullscreen; encrypted-media"
                            webkitallowfullscreen 
                            mozallowfullscreen
                            sandbox="allow-same-origin allow-scripts"
                            scrolling="no"
                            style="border: none;">
                        </iframe>
                    `;

                    // Configurar botones de Mi Lista
                    const setupMiListaButton = (buttonId) => {
                        const button = document.getElementById(buttonId);
                        if (!button) return;

                        // Verificar si la película está en Mi Lista
                        const miLista = JSON.parse(localStorage.getItem('miListaPeliculas') || '[]');
                        const estaEnLista = miLista.some(p => p.id === peliculaSeleccionada.id);

                        // Actualizar estado visual del botón
                        button.classList.toggle('en-lista', estaEnLista);
                        button.innerHTML = `
                            <i class="fas ${estaEnLista ? 'fa-check' : 'fa-plus'}"></i>
                            <span>${estaEnLista ? 'En mi lista' : 'Mi lista'}</span>
                        `;

                        // Agregar event listener
                        button.onclick = () => {
                            const miLista = JSON.parse(localStorage.getItem('miListaPeliculas') || '[]');
                            const index = miLista.findIndex(p => p.id === peliculaSeleccionada.id);

                            if (index === -1) {
                                // Agregar a la lista
                                miLista.push(peliculaSeleccionada);
                                button.classList.add('en-lista');
                                button.innerHTML = `
                                    <i class="fas fa-check"></i>
                                    <span>En mi lista</span>
                                `;
                            } else {
                                // Quitar de la lista
                                miLista.splice(index, 1);
                                button.classList.remove('en-lista');
                                button.innerHTML = `
                                    <i class="fas fa-plus"></i>
                                    <span>Mi lista</span>
                                `;
                            }

                            localStorage.setItem('miListaPeliculas', JSON.stringify(miLista));
                        };
                    };

                    // Configurar botones para PC y móvil
                    setupMiListaButton('likeButton-pc');
                    setupMiListaButton('likeButton');
                };

                updateLayouts();

                // Manejar el botón de reconexión para PC
                document.getElementById('btnReconectar-pc').addEventListener('click', () => {
                    const iframe = document.querySelector('#player-wrapper-pc iframe');
                    if (iframe) {
                        const srcActual = iframe.src;
                        iframe.src = '';
                        setTimeout(() => {
                            iframe.src = srcActual;
                        }, 100);
                    }
                });

                // Manejar el botón de reconexión para móvil
                document.getElementById('btnReconectar').addEventListener('click', () => {
                    const iframe = document.querySelector('#player-wrapper iframe');
                    if (iframe) {
                        const srcActual = iframe.src;
                        iframe.src = '';
                        setTimeout(() => {
                            iframe.src = srcActual;
                        }, 100);
                    }
                });

                // Función para seleccionar y reproducir una película
                window.seleccionarPelicula = (pelicula) => {
                    try {
                        localStorage.setItem('peliculaSeleccionada', JSON.stringify(pelicula));
                        window.location.reload();
                    } catch (error) {
                        console.error('Error al seleccionar la película:', error);
                    }
                };
            } else {
                alert('No se ha seleccionado ninguna película');
                window.location.href = 'Peliculas.html';
            }
        });
    </script>
</body>
</html>
