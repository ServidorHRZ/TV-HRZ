<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRZ TV - Reproducción de Serie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <script src="https://www.youtube.com/iframe_api"></script>
    <link rel="stylesheet" href="./estilos/serie.css">
</head>
<body>
    <div class="hero-section">
        <div class="hero-video">
            <iframe id="trailer-player" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="hero-overlay"></div>
        <button class="sound-toggle" id="sound-toggle">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="hero-content">
            <div class="hero-poster">
                <img id="serie-imagen-hero" src="" alt="Poster de la serie">
            </div>
            <div class="hero-info">
                <h1 id="serie-titulo-hero"></h1>
                <div class="serie-metadata">
                    <span id="serie-año-hero"></span>
                    <span id="serie-duracion-hero"></span>
                </div>
                <div class="genero-tags" id="genero-tags-hero"></div>
                <p class="serie-descripcion" id="serie-descripcion-hero"></p>
                <div class="serie-info-grid">
                    <div class="info-item">
                        <strong>Director</strong>
                        <span id="serie-director-hero"></span>
                    </div>
                    <div class="info-item">
                        <strong>Reparto Principal</strong>
                        <span id="serie-actores-hero"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <button class="agregar-lista-btn" id="agregarLista">
            <i class="fas fa-plus"></i>
            <span>Mi Lista</span>
        </button>
        <div class="episodios-player" id="episodios-player">
            <div class="episodios-player-container">
                <iframe id="episodio-player" src="" frameborder="0" allowfullscreen></iframe>
                <div class="botones-control">
                    <button class="action-button reconectar" id="btnAnterior" style="display: none;">
                        <i class="fas fa-step-backward"></i>
                        <span>Anterior</span>
                    </button>
                    <button class="action-button reconectar" id="btnReconectar" style="display: none;">
                        <i class="fas fa-sync-alt"></i>
                        <span>Reintentar conexión</span>
                    </button>
                    <button class="action-button reconectar" id="btnSiguiente" style="display: none;">
                        <i class="fas fa-step-forward"></i>
                        <span>Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="temporadas-container" id="temporadas-container"></div>
    </div>

    <nav class="bottom-nav">
        <a href="Peliculas.html" class="nav-item">
            <i class="fas fa-film"></i>
            <span>Películas</span>
        </a>
        <a href="Series.html" class="nav-item active">
            <i class="fas fa-tv"></i>
            <span>Series</span>
        </a>
        <a href="TV-Online.html" class="nav-item">
            <i class="fas fa-broadcast-tower"></i>
            <span>TV Online</span>
        </a>
        <a href="Cursos.html" class="nav-item">
            <i class="fas fa-graduation-cap"></i>
            <span>Cursos</span>
        </a>
        <a href="Perfil.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Perfil</span>
        </a>
    </nav>

    <script src="./Funciones/serie.js"></script>
</body>
</html>
