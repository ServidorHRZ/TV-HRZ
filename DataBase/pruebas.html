<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        .contenedor-video {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="contenedor-video">
        <iframe src="https://tele-libre.org/en-vivo-online/win-sports-premium/embed.php" 
                allowfullscreen="true"
                scrolling="no"
                frameborder="0"></iframe>
    </div>
</body>
</html>
